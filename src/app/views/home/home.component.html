<ul class="movie-grid">
    <li *ngFor="let movie of movies" (click)='gotoDetail(movie)' class="movie-grid-item">
        <div class="movie-grid-item-inner">
            <div class="movie-grid-item-inner--thumbnail" [style.backgroundImage]="'url(' + movie.poster + ')'"></div>
            <h1 class="movie-grid-item-inner--title">
                {{movie.nome}}
            </h1>
        </div>
    </li>  
</ul>
